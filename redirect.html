<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .loading {
      width: 40px;
      height: 40px;
      border: 4px solid #eee;
      border-top-color: #ff3d00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    .text {
      font-size: 16px;
      color: #333;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading"></div>
  <div class="text">跳转中，请稍候...</div>

  <script>
    // 提取小程序传递的第三方H5链接
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('target');

    // 自动跳转（延迟500ms，避免跳转太快导致的问题）
    if (targetUrl) {
      setTimeout(() => {
        try {
          const decodeUrl = decodeURIComponent(targetUrl);
          window.location.href = decodeUrl;
        } catch (err) {
          document.querySelector('.text').textContent = '跳转失败，请返回重试';
          console.error('跳转失败：', err);
        }
      }, 500);
    } else {
      document.querySelector('.text').textContent = '链接无效，请返回';
    }
  </script>
</body>
</html>
